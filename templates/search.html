{%extends "layout.html"%}
{%block content%}
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_query }}"</h1>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result[0] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>    
{%endblock%}
