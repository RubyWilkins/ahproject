{%extends "layout.html"%}
{%block content%}
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_query }}"</h1>

    {% if results %}
        <ol>
            {% for result in results %}
                <li> <h2><a href= "/work/{{ result[0]}}">   {{ result[1]}}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <p>No results found. Check your spelling and try again. </p>
    {% endif %}
</body>
</html>    
{%endblock%}
